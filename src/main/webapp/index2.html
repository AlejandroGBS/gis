<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome</title>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">
 
    var map, layer;
    function init(){
        map = new OpenLayers.Map( 'map' );
       

        layer = new OpenLayers.Layer.WMS(
                "TOPP States",
                "http://localhost:8080/geoserver/topp/wms",
                {
                   layers: 'topp:states',
                   styles: '',
                   srs: 'EPSG:4326',
                   format: 'image/png',
                   tiled: 'true',
                   tilesOrigin : "143.60260815000004,-43.851764249999995",
                   transparent: false
                }
            );

        
        map.addLayer(layer);
        map.zoomToMaxExtent();
    }
    </script>
  </head>
  <body onload="init()">
    <div id="map"></div>
    <p>In creating your own OpenLayers application, you can use the bounds shown
    above as your initial extent.  For example, the following code would zoom
    your map to the current extent:
    </p>
    <pre id="bounds"></pre>
  </body>
</html>
